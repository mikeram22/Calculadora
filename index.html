<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Calculadora</title>
</head>
<body>
  <section class="contenedor">

    <section class="calculadora">

      <div class="display">
        <div class="display__resultado"></div>
        <div class="display__proceso"></div>
      </div>
      
      <button class="borradoTotal">C</button>
      <button class="operador">%</button>
      <button class="operador">/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador">*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador">+</button>
      <button class="numero">0</button>
      <button class="punto">.</button>
      <button class="borradoParcial">DEL</button>
      <button class="igual">=</button>
    
    </section>

  </section>

  <script src="./index.js"></script>
</body>

</html>
